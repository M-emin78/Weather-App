<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="short icon" type="image/png" href="images/clear.png"> <!--Küçük İkon Eklme-->
</head>

<body>

    <!--CARD START-->
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Şehir Adı Girin" spellcheck="false">
            <!--spellcheck: yazım ve dil bilgisi kurallarına uygunluğunu test ettiğimiz bir özellik-->
            <button><img src="images/search.png" alt="arama button"></button>
        </div>

        <div class="error">
            <p>İsim Bulunamadı </p>
        </div>

        <!--WEATHER START-->
        <div class="weather">
            <img src="images/rain.png" alt="yağmur görseli" class="weather-icon">
            <h1 class="temp">10°c</h1>
            <h2 class="city">İstanbul</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="nem">
                    <div>
                        <p class="humidity">10°c</p>
                        <p>Nem Oranı</p>
                    </div>
                </div>
            <!-- ******************************************************** -->
                <div class="col">
                    <img src="images/wind.png" alt="Rüzgar_Sürat">
                    <div>
                        <p class="wind">60 Km/h</p>
                        <p>Rüzgar Hız</p>
                    </div>
                </div>
            </div>
        </div>
        <!--WEATHER END-->
    </div>
    <!--CARD END-->
    <script src="js/main.js"></script>
</body>

</html>
